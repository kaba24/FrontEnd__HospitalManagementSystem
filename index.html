<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hospital Management System</title>
</head>
<body>
    <header>
        <h1>Hospital Management System</h1>
        <nav>
            <ul>
                <li><a href="#login">Login</a></li>
                <li><a href="#patients">Patients</a></li>
                <li><a href="#appointments">Appointments</a></li>
                <li><a href="#billing">Billing</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="loginMessage"></div>
        </section>
        <section id="patients" style="display:none;">
            <h2>Manage Patients</h2>
            <form id="patientForm">
                <input type="text" id="patientName" placeholder="Patient Name" required>
                <input type="number" id="patientAge" placeholder="Patient Age" required>
                <input type="text" id="patientGender" placeholder="Patient Gender" required>
                <button type="submit">Add Patient</button>
            </form>
            <div id="patientMessage"></div>
        </section>
        <section id="appointments" style="display:none;">
            <h2>Manage Appointments</h2>
            <form id="appointmentForm">
                <input type="text" id="appointmentPatientId" placeholder="Patient ID" required>
                <input type="text" id="appointmentDoctor" placeholder="Doctor Name" required>
                <input type="date" id="appointmentDate" required>
                <button type="submit">Schedule Appointment</button>
            </form>
            <div id="appointmentMessage"></div>
        </section>
        <section id="billing" style="display:none;">
            <h2>Billing</h2>
            <form id="billingForm">
                <input type="text" id="billingPatientId" placeholder="Patient ID" required>
                <input type="number" id="billingAmount" placeholder="Amount" required>
                <button type="submit">Generate Invoice</button>
            </form>
            <div id="billingMessage"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
